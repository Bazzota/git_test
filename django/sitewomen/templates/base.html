{% load static %}


<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'women/css/styles.css' %}">
</head>
<body>
    <header class="header">
        <nav class="nav-bar">
            <div>
                <img src="{% static 'women/images/main.ico' %}" alt="">
            </div>    
            <ul class="menu-list">
                {% for m in menu %}
                {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
                    <a href="{% url m.url_name %}">{{ m.title }}</a>
                {% endfor %}    
            </ul>
        </nav>    
    </header>

    <main>
        
        {% block content %}{% endblock %}
                   
    </main>    
</body>
</html>
